<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H517-Project 2</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .mls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            flex-wrap: wrap;
            padding: 20px;
            box-sizing: border-box;
        }
        .mls-item {
            flex: 1 1 300px; /* Adjusted width for smaller screens */
            max-width: 100%; /* Ensure items don't exceed container width */
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }
        .mls-item:hover {
            transform: scale(1.05);
        }
        .mls-item img {
            width: 100%;
            max-width: 100%; /* Ensure images scale properly */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .mls-item .description {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .mls-item .description:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Media Query for smaller screens */
        @media only screen and (max-width: 768px) {
            .mls-item {
                flex: 1 1 100%; /* Full width on smaller screens */
                max-width: 100%;
                margin-bottom: 20px; /* Add some space between items */
            }
        }
    </style>
</head>
<body>
    <h1>Data Visualization Of Major Soccer League</h1>
    <div class="mls">
        <div class="mls-item">
            <a href="Goalkeeper.html" class="description">For Goalkeeper Analysis</a>
            <img src="images/f9cd0b2e-c0a1-11e6-a108-31e2debfb666.jpg" alt="Goalkeeper Analysis">
        </div>
        <div class="mls-item">
            <a href="Key_Player.html" class="description">For Player Analysis</a>
            <img src="images/ne6hvz2l4anmuwrkuo5q.jpg" alt="Player Analysis">
        </div>
    </div>
</body>
</html>
